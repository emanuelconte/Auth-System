spring.application.name=auth-system

# Configurações do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_system
spring.datasource.username=postgres
spring.datasource.password=admin

# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações do Spring Security
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Configurações do JWT
jwt.secret=seuSegredoSuperSecreto
jwt.expiration=86400000  # 24 horas em milissegundos